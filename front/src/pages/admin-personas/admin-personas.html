<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle> 
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Admin people
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content0">
  <ion-grid>
    <ion-row>

      <ion-col col-12 col-md-4 class="ion-col1">
        <ion-list class="input-list">
          <ion-item>
            <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button (click)="crearPersona()" id="submitButton1">Submit</button>
      </ion-col>

      <ion-col col-12 col-md-4>
        <ion-searchbar (ionInput)="getItems($event)">
        </ion-searchbar>
        <ion-scroll style="width:100%;height:80vh" scrollY="true">
          <ion-card *ngFor="let p of people" [class.card-selected]="p === pseleccionada" 
                (click)="mostrarPersona(p)">
            <ion-card-header>
              {{p.name}}
            </ion-card-header>
            <ion-card-content>
              {{p.username}}
              <br> {{p.email}}
            </ion-card-content>
          </ion-card>
        </ion-scroll>
      </ion-col>

      <ion-col col-12 col-md-4 style="overflow: hidden;">
        <page-persona-detalle [p]="pseleccionada"></page-persona-detalle>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
