<ion-header>
  <ion-navbar>
    <ion-title>
      Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content0">

  <ion-grid>
    <ion-row>
      <ion-col col-4 class="ion-col1">
        <ion-list class="input-list">
          <ion-item>
            <ion-input [(ngModel)]="dni" type="text" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="nombre" type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="apellido" type="text" placeholder="Email"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button (click)="crearPersona()">Submit</button>

      </ion-col>

      <ion-col col-4>
        <ion-card *ngFor="let p of arrayPersonas" [class.card-selected]="p === pseleccionada" (click)="mostrarPersona(p)">
          <ion-card-header>
            {{p.name}}
          </ion-card-header>
          <ion-card-content>
            {{p.username}}
            <br> {{p.email}}
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-4>
        <page-persona-detalle [p]="pseleccionada"></page-persona-detalle>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
